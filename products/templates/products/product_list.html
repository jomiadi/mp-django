<!-- products/templates/products/product_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Product List</h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mb-4 w-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatechars:100 }}</p> <!-- Ограничение количества символов -->
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <p class="card-text">Owner: {{ product.owner.username }}</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
