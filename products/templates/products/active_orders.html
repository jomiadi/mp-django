<!-- products/templates/products/active_orders.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Active Orders</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Order Type</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Currency</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.get_order_type_display }}</td>
                    <td>{{ order.price }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.currency }}</td>
                    <td>
                        <a href="{% url 'order_detail' order.pk %}" class="btn btn-primary">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
